<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="./dist/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Prayer's Times</title>
    </head>
    <body>
        <main class="main">
            <h1 class="heading">Prayer's Time</h1>
            <form>
                <label for="countries">Choose your Country:</label>
                <select
                    id="countries"
                    name="countries"
                    class="select-list"
                ></select>
                <select id="cities" name="cities" class="select-list"></select>
            </form>
            <div class="prayers-container">
                <h1 class="prayers-container__heading" id="date"></h1>
                <span class="prayer"
                    ><span class="prayer-name">Fajr</span>
                    <span class="prayer-time" id="fajr-time"></span
                ></span>
                <span class="prayer"
                    ><span class="prayer-name">Sunrise</span>
                    <span class="prayer-time" id="sunrise-time">.</span></span
                >
                <span class="prayer"
                    ><span class="prayer-name">Dhuhr</span>
                    <span class="prayer-time" id="dhur-time">.</span></span
                >
                <span class="prayer"
                    ><span class="prayer-name">Asr</span>
                    <span class="prayer-time" id="asr-time">.</span></span
                >
                <span class="prayer"
                    ><span class="prayer-name">Maghrib</span>
                    <span class="prayer-time" id="maghrib-time">.</span></span
                >
                <span class="prayer"
                    ><span class="prayer-name">Isha</span>
                    <span class="prayer-time" id="Isha-time">.</span></span
                >
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
